<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>심플 BGM</title>
<style>
  body {
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    background: #fff;
    font-family: sans-serif;
  }
  #volumeControl {
    width: 150px;
  }
</style>
</head>
<body>

<audio id="bgm" autoplay loop>
  <source src="https://uaeha.github.io/-BGM/Only%20Dance%21%20BGM.mp3" type="audio/mpeg" />
  브라우저가 오디오 태그를 지원하지 않습니다.
</audio>

<input
  id="volumeControl"
  type="range"
  min="0"
  max="1"
  step="0.01"
  value="0.3"
  aria-label="볼륨 조절"
/>

<script>
  const bgm = document.getElementById('bgm');
  const volumeControl = document.getElementById('volumeControl');

  // 초기 볼륨 설정
  bgm.volume = volumeControl.value;

  // 볼륨 슬라이더 변경 시 오디오 볼륨 변경
  volumeControl.addEventListener('input', () => {
    bgm.volume = volumeControl.value;
  });

  // 자동재생 시도 (실패하면 무시)
  window.addEventListener('load', () => {
    bgm.play().catch(() => {
      // 자동재생 차단되면 볼륨 조절 슬라이더라도 노출해줌
    });
  });
</script>

</body>
</html>
